<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون آنلاین مباحث ویژه LLM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>آزمون آنلاین مدلهای زبانی بزرگ (LLM)</h1>
            
            <div class="config-group">
                <label for="topic-select">۱. مبحث آزمون را انتخاب کنید:</label>
                <select id="topic-select">
                    </select>
            </div>

            <div class="config-group" id="length-config-group">
                <p>۲. تعداد سوالات را انتخاب کنید:</p>
                <div class="option-group">
                    <label>
                        <input type="radio" name="quiz-length" value="20" checked>
                        آزمون کوتاه (۲۰ سوال تصادفی)
                    </label>
                    <label>
                        <input type="radio" name="quiz-length" value="150">
                        آزمون کامل (همه سوالات)
                    </label>
                </div>
            </div>
            
            <button id="start-btn">شروع آزمون</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="header">
                <div id="timer">۰۰:۰۰</div>
                <div id="progress">سوال ۱ از --</div>
            </div>
            <div id="question-container">
                <h2 id="question-text">متن سوال در اینجا قرار می‌گیرد...</h2>
            </div>
            <div id="answers-container">
                </div>
            <button id="next-btn" class="hidden">سوال بعدی</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2>نتایج آزمون</h2>
            <p>تعداد پاسخ‌های صحیح: <span id="score-correct"></span></p>
            <p>تعداد پاسخ‌های غلط: <span id="score-incorrect"></span></p>
            <p>درصد موفقیت: <span id="score-percentage"></span>%</p>
            <button id="restart-btn">بازگشت به صفحه اصلی</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
